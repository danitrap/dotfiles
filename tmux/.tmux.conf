set-option -sa terminal-overrides ",xterm*:Tc"

set -g prefix C-a
bind-key C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf
bind-key x kill-pane

set -g detach-on-destroy off

set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-window-option -g mode-keys vi

bind '"' split-window -c '#{pane_current_path}'
bind % split-window -h -c '#{pane_current_path}'

set-option -g set-clipboard on

set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

set -g status-position top
set -g @minimal-tmux-status "top"

set-option -g @fastcopy-key 'y'
set-option -g @fastcopy-action 'tmux load-buffer -w -'

set -g @sessionx-bind 'f'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths '/home/daniele/Code/,/home/dtrapani/Code/,/home/danieletrapani/Code/'
set -g @sessionx-custom-paths-subdirectories 'true'
set -g @sessionx-ls-command 'eza --all --group-directories-first --git --icons --color=always --group'
set -g @sessionx-fzf-builtin-tmux 'on'
set -g @sessionx-preview-location 'right'
set -g @sessionx-preview-ratio '55%'

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'abhinav/tmux-fastcopy'
set -g @plugin 'danitrap/tmux-sessionx'

run '~/.tmux/plugins/tpm/tpm'
